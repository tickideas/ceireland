services:
  postgres:
    image: postgres:16-alpine
    container_name: zchurch-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: zchurch
      POSTGRES_PASSWORD: zchurch_dev_password
      POSTGRES_DB: zchurch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zchurch -d zchurch"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
